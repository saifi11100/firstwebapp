<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Photo Capture</title>
    <style>
        /* Style for the output images */
        #photos img {
            width: 150px; /* Set width of captured images */
            margin: 5px; /* Add some margin between images */
        }
        video {
            width: 400px; /* Set width of the video */
            border: 1px solid black; /* Optional: Add border around video */
        }
    </style>
</head>
<body>

    <h1>Photo Capture Every 2 Seconds</h1>
    
    <!-- Video stream -->
    <video id="video" autoplay playsinline></video>

    <!-- Canvas to capture the image -->
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Image preview -->
    <div id="photos"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photos = document.getElementById('photos');
        const context = canvas.getContext('2d');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream; // Set the video source to the webcam stream
            })
            .catch((error) => {
                console.error('Error accessing the webcam', error); // Log any errors
            });

        // Capture photo every 2 seconds
        setInterval(() => {
            // Set canvas dimensions equal to video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current frame from the video on the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image and display it
            const img = document.createElement('img'); // Create a new image element
            img.src = canvas.toDataURL('image/png'); // Convert the canvas to a data URL
            photos.appendChild(img); // Append the image to the photos div
        }, 2000); // 2000ms = 2 seconds

    </script>
</body>
</html>
